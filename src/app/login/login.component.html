
<body class="bg-gradient-dark">

  <div class="container">

    <!-- Outer Row -->
    <div class="row justify-content-center">

      <div class="col-xl-10 col-lg-12 col-md-9">

        <div class="card o-hidden border-0 shadow-lg my-5">
          <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="row justify-content-center">
            <!-- 
              <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
               -->
              <div class="col-lg-6">
                <div class="p-5">
                  <div class="text-center">
                    <h1 class="h4 text-gray-900 mb-4">Welcome</h1>
                  </div>
                  <!-- FORM START -->
                  <form action="loginPost" method="post">
                    <div class="form-group">
                      <input type="text" [(ngModel)]="userName" name="userName" class="form-control form-control-user" placeholder="User Name" required="" autofocus="">
                      
                    </div>	<!-- email -->
                    <div class="form-group">
                      <input type="password" [(ngModel)]="userPassword" name="userPassword" class="form-control form-control-user" placeholder="Password" required="">
                      
                    </div>
                    <div class="form-group">
                      <div class="custom-control custom-checkbox small">
                        <input type="checkbox" [(ngModel)]="checkbox" class="custom-control-input" name="customCheck" id="customCheck">
                        <label class="custom-control-label" for="customCheck">Remember Me</label>
                      </div>
                    </div>
                    <input class="btn btn-primary btn-user btn-block" type="submit" (click)="login()" value="Login">

                  </form>
                  <hr>
                  
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>

    </div>

  </div>
